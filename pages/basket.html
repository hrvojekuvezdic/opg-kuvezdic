<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPG Kuveždić</title>
    <link rel="stylesheet" href="../styles/base/base.css">
    <link rel="stylesheet" href="../styles/base/navigation.css">
    <link rel="stylesheet" href="../styles/base/footer.css">

    <link rel="stylesheet" href="../styles/basket/base.css">
    <link rel="stylesheet" href="../styles/basket/basket.css">
    <link rel="stylesheet" href="../styles/basket/order.css">
</head>

<body>
    <header>
        <nav class="navigation-container">
            <a href="../index.html">
                <img src="../images/base/logo.png" alt="Logo">
            </a>
            <ul class="navigation">
                <li><a href="../index.html">NASLOVNICA</a></li>
                <li><a href="./about.html">O NAMA</a></li>
                <li><a href="./products.html">PROIZVODI</a></li>
                <li><a href="./contact.html">KONTAKT</a></li>
            </ul>
            <div class="navigation-rightside">
                <a href="./basket.html">KOŠARICA</a>
            </div>
        </nav>
    </header>

    <main id="start">
        <h1>Košarica</h1>
        <section class="basket">
            <div class="basket-list" id="basketList"></div>

            <div class="line-break"></div>

            <div class="basket-total">
                <h2 class="item-highlight">Ukupno:</h2>
                <div class="basket-total-prices" id="basketTotal"></div>
            </div>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>

                <form class="order-container" id="order-form">
                    <div class="order-title">
                        <h2>Obrazac za narudžbu</h2>
                        <p>Molimo Vas da popunite sva polja!</p>
                    </div>

                    <div class="order-input-container">
                        <h3>Puno ime</h3>
                        <div class="order-input">
                            <input type="text" name="ime" placeholder="Ime" required>
                            <input type="text" name="prezime" placeholder="Prezime" required>
                        </div>
                    </div>

                    <div class="order-input-container">
                        <h3>Email</h3>
                        <div class="order-input">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="order-input-container">
                        <h3>Broj mobitela</h3>
                        <div class="order-input">
                            <input type="tel" name="phoneNumber" placeholder="Broj mobitela (npr. +385912345678)"
                                required pattern="\+[0-9]+"
                                oninvalid="this.setCustomValidity('Broj mobitela smije sadržavati samo brojke i znak +. (npr. +385912345678)')"
                                oninput="this.setCustomValidity('')">
                        </div>
                    </div>

                    <div class="order-input-container">
                        <h3>Adresa za dostavu</h3>
                        <div class="order-input">
                            <input type="text" name="street" placeholder="Ulica i broj (npr. Kralja Tomislava 1)"
                                required>
                        </div>
                    </div>

                    <div class="order-input-container">
                        <h3>Mjesto</h3>
                        <div class="order-input">
                            <input type="text" name="town" placeholder="Mjesto (npr. Osijek)" required>
                            <input type="text" name="zipCode" placeholder="Poštanski broj (npr. 31000)" required
                                pattern="[0-9]*"
                                oninvalid="this.setCustomValidity('Poštanski broj smije sadržavati samo brojke. (npr. 31000)')"
                                oninput="this.setCustomValidity('')">
                        </div>
                    </div>

                    <div class="order-input-container">
                        <button type="submit" id="orderBtn">Naruči</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-contact">
            <h3>OPG Tomislav Kuveždić</h3>
            <a href="mailto:fake.email@email.com" class="footer-mailto">fake.email@email.com</a>
            <p>+385 23 321 9987</p>
        </div>
        <div class="footer-social-media">
            <h3>Pratite nas i na društvenim mrežama:</h3>
            <div class="footer-social-media-list">
                <img src="../images/base/logo-facebook.png" alt="Facebook logo">
                <img src="../images/base/logo-instagram.jpg" alt="Instagram logo">
            </div>
        </div>
        <a href="#start" class="footer-goto-start" id="gotoStart">
            <h3>↑</h3>
        </a>
    </footer>
    <script src="../scripts/base/base.js"></script>
    <script src="../scripts/basket/basket.js"></script>
    <script src="../scripts/basket/order.js"></script>
</body>

</html>
